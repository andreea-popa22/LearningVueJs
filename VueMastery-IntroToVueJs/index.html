<!DOCTYPE html>
<html lang="en" >
<head>

  <title>My Shop</title>
  <link rel="stylesheet" href="./styles/site.css" type="text/css" >
</head>

<body>
  <div class="nav-bar"></div>

  <script  src="./scripts/script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping List App</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="shopping-list">
    <h1>{{ header || 'Welcome' }}</h1>
  </div>

  <script src="https://unpkg.com/vue@3"></script>

  <script>
    Vue.createApp({
      data() {
        return {
          header: 'Shopping List App'
        }
      }
    }).mount('#shopping-list')
  </script>
</body>

</html>
